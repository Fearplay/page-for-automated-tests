<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="assets/sites/about.html">About</a>
        
        <a href="assets/sites/contact.html">Contact</a>
    </nav>
<form id="home">
    <div>
        <label for="username">Enter a username:</label>
        <input id="username" placeholder="username" type="username" name="username" required/>
    </div>
    <div>
        <label for="password">Enter a password:</label>
        <input id="password" placeholder="password" type="password" name="password" minlength="8" required/>
    </div>
    <div>
        <label for="email">Enter an email:</label>
        <input id="email" placeholder="email" type="email" name="email"/>
    </div>
    <div>
        <label for="color">Choose a color:</label>
        <input id="color" placeholder="color" type="color" name="color"/>
    </div>

    <div>
        <p><label for="textarea">Type something to the textarea:</label></p>
        <textarea id="textarea" placeholder="Write something here (not required)" name="textarea" rows="5" cols="30" maxlength="30"></textarea>
        </div>
    <div>
        <input type="submit" value="Click Me!">
    </div>
</form> 
<div>
    <img src="assets/images/ai_image.png" alt="image genarated by AI of the website" />
</div>   
</body>
</html>
